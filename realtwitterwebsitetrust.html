<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X - Create an account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.4;
        }

        .container {
            width: 100%;
            max-width: 320px;
            padding: 0 32px;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 32px;
        }

        .logo svg {
            width: 36px;
            height: 36px;
            fill: black;
        }

        .title {
            font-size: 30px;
            font-weight: bold;
            color: black;
            text-align: center;
            margin-bottom: 32px;
        }

        .button {
            width: 100%;
            height: 48px;
            margin-bottom: 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background-color: white;
            color: black;
            font-weight: normal;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #f9fafb;
        }

        .button-black {
            background-color: black;
            color: white;
            border: none;
            border-radius: 24px;
            font-weight: bold;
        }

        .button-black:hover {
            background-color: #374151;
        }

        .button-blue {
            color: #3b82f6;
            border-radius: 24px;
            font-weight: bold;
        }

        .button-blue:hover {
            background-color: #eff6ff;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 16px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background-color: #d1d5db;
        }

        .divider-text {
            padding: 0 16px;
            color: #6b7280;
            font-size: 14px;
        }

        .terms {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .terms a {
            color: #3b82f6;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .already-account {
            margin-bottom: 16px;
        }

        .already-text {
            color: black;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 16px;
        }

        .footer {
            margin-top: 64px;
            text-align: center;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px 16px;
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .footer-links a {
            color: #6b7280;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .footer-copyright {
            font-size: 12px;
            color: #6b7280;
        }

        .nav-button {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 50;
            background-color: black;
            color: white;
            padding: 8px 16px;
            border-radius: 24px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .nav-button:hover {
            background-color: #374151;
        }
    </style>
</head>
<body>
    <!-- Navigation Button -->
    <a href="#" class="nav-button">Go to Main Feed</a>

    <div class="container">
        <!-- X Logo -->
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
        </div>

        <!-- Title -->
        <h1 class="title">Create an account</h1>

        <!-- Sign up with Google -->
        <button class="button">
            <svg width="18" height="18" viewBox="0 0 18 18">
                <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18"/>
                <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2.04a4.8 4.8 0 0 1-2.7.75 4.8 4.8 0 0 1-4.52-3.36H1.83v2.05A8 8 0 0 0 8.98 17"/>
                <path fill="#FBBC05" d="M4.46 10.41a4.8 4.8 0 0 1-.25-1.41c0-.49.09-.97.25-1.41V5.54H1.83a8 8 0 0 0 0 7.18l2.63-2.05"/>
                <path fill="#EA4335" d="M8.98 3.77c1.3 0 2.46.44 3.38 1.3l2.54-2.54A8 8 0 0 0 8.98 1a8 8 0 0 0-7.15 4.42l2.63 2.05c.61-1.85 2.35-3.11 4.52-3.11"/>
            </svg>
            <span>Sign up with Google</span>
        </button>

        <!-- Sign up with Apple -->
        <button class="button">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 0C4.477 0 0 4.477 0 10s4.477 10 10 10 10-4.477 10-10S15.523 0 10 0zm3.5 6c-.828 0-1.5.672-1.5 1.5s.672 1.5 1.5 1.5 1.5-.672 1.5-1.5S14.328 6 13.5 6zM8 8c-.552 0-1-.448-1-1s.448-1 1-1 1 .448 1 1-.448 1-1 1zm5 8H7c-1.105 0-2-.895-2-2v-2c0-1.105.895-2 2-2h6c1.105 0 2 .895 2 2v2c0 1.105-.895 2-2 2z"/>
            </svg>
            <span>Sign up with Apple</span>
        </button>

        <!-- OR divider -->
        <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">OR</span>
            <div class="divider-line"></div>
        </div>

        <!-- Create account button -->
        <button class="button button-black">Create account</button>

        <!-- Terms and Privacy -->
        <p class="terms">
            By signing up, you agree to the
            <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a>, including
            <a href="#">Cookie Use</a>.
        </p>

        <!-- Already have account -->
        <div class="already-account">
            <p class="already-text">Already have an account?</p>
            <button class="button button-blue">Sign in</button>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Get the X app</a>
                <a href="#">Get the Grok app</a>
                <a href="#">Careers</a>
                <a href="#">Terms of Service</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Cookie Policy</a>
                <a href="#">Developers</a>
                <a href="#">Advertising</a>
                <a href="#">Settings</a>
            </div>
            <div class="footer-copyright">Â© 2025 X Corp.</div>
        </footer>
    </div>
</body>
</html>
